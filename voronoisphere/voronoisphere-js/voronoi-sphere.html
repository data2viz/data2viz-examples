<!DOCTYPE html>
<head>
<style>
    svg {
        position: absolute;
        top: 0;
    }

    circle {
        stroke: #fff;
    }

    path {
        stroke: black;
        fill: none;
    }
</style>

    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>


</head>
<body>
<svg>
    <defs>
        <clipPath id="circle-mask">
            <circle cx="0" cy="0" r="200" fill="none"></circle>
        </clipPath>
    </defs>
</svg>
<div style="font-size: 22px; position:absolute;z-index:2;">
    <div id="num">Number of points: <span>?</span></div>
    <div id="fps">FPS: <span>?</span></div>
</div>

<script>
    require.config({baseUrl: "build/node_modules"});
    require(['voronoisphere-js'], function (voronoi) {
        voronoi.start()
    });
</script>

</body>
</html>
